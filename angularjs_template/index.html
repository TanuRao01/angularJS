<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-ui-router.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/jquery.slim.min.js"></script>
    <!-- <script src="lib/bower_components/angular-messages/angular-messages.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-messages.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" src="css/all.css">
    <link rel="stylesheet" src="css/style.css">
    <script>
        function age(bDay){
 now = new Date()
 born = new Date(bDay.value);
 years = Math.floor((now.getTime() - born.getTime()) / (365.25 * 24 * 60 * 60 * 1000));
 console.log(bDay.value+': '+years)
}
</script>
</head>

<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="#">AngularUI Router</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="about">About</a></li>
            <li><a ui-sref="login">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
        <div ui-view></div>
    </div>
    <form onsubmit="age(this.bDay)">
        bDay (mm/dd/yyyy):
        <input name=bDay type=text onBlur="age(this)">
    </form>
</body>

</html>
