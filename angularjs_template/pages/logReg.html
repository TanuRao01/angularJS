<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Register</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" ng-model="username" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                                <label for="inputUserame">Username</label>
                            </div>
                            <div class="form-label-group">
                                <input type="number" ng-model="phnumber" id="phonenumber" class="form-control" placeholder="phoneNumber" required>
                                <label for="phonenumber">phoneNumber</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>
                            <div class="form-label-group">
                                <input type="email" ng-model="emailid" id="inputEmail" class="form-control" placeholder="Email address" required>
                                <label for="inputEmail">Email address</label>
                            </div>
                            <div class="form-label-group">
                                <label class="col-md-4 control-label" for="sex">Gender</label>
                                <div class="col-md-4">
                                    <!-- <label class="radio-inline"><input type="radio" name="sex" value="Male" ng-model="newItemType">Male</label>
                                    <label class="radio-inline"><input type="radio" name="sex" value="Female" ng-model="newItemType">Female</label> -->


<label><input type="radio" name="SGender" ng-change="RadioChange('Male')" ng-model="Gender" value="Male" /> Male </label>
    <label><input type="radio" name="SGender" ng-change="RadioChange('Female')" ng-model="Gender" value="Female" /> Female </label>

                                </div>
                            </div>
                            <hr>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" ng-click="logRegister()">Register</button>
                            <a class="d-block text-center mt-2 small" ng-click="gotosignIn()">Sign In</a>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
